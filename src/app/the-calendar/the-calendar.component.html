<div [formGroup]="TheCalendarform">
    <button class="cancelbutton" (click)="OnCancel()">
        X
    </button>

        <div class="field_oneway">Departure date</div>
        <input   class = "form-control inputsize" formControlName="oneway_boarding_date" id="oneway" name="oneway"
                  defaultValue={{oneway_date}} min={{StringtodayDate}} max={{max_date}} type="date" 
                   pattern="\d{4}-\d{2}-\d{2}" required  /> 
        <span *ngIf='theplaceholderO!=="dd/mm/yyyy"'>previous date selection was {{theplaceholderO}}</span>
       
        <div class="errormsg" *ngIf="type_error===1 || type_error===4" >
                        {{error_msg}}  
        </div>
        
        <div class="field_return">Return date</div>
        <input  class = "form-control inputsize" formControlName="return_boarding_date" id="return" name="return"
        value={{return_date_string}} min={{StringtodayDate}} max={{max_date}}  type="date" />   
                {{theplaceholderR}}

        <span class="errormsg" *ngIf="type_error===2 || type_error===6 || type_error===5" >
                {{error_msg}}  
        </span>

        <div  style="margin-top:50px;">
                <input   type="radio" formControlName="travel_type" value="O"> one-way 
                <input   type="radio" formControlName="travel_type" value="R"> return
               <input id='but1' type="submit" value="Click" (click)="OnSubmit()">
               
        </div>  
        <div> <input id='but2' type="submit" value="Clear" (click)="clear()"></div>
         <div class="errormsg" *ngIf="type_error===3"  >
                {{error_msg}}
         </div>
